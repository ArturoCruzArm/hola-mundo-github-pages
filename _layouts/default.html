<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'es' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="theme-color" content="#6366f1">

    <!-- SEO -->
    {% seo %}

    <!-- Open Graph -->
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:image" content="{{ '/assets/og-image.png' | absolute_url }}">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">

    <!-- PWA -->
    <link rel="manifest" href="{{ '/manifest.json' | relative_url }}">
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/favicon.svg' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ '/assets/icon-192.png' | relative_url }}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- AOS Animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">
    {% if page.extra_css %}
    <link rel="stylesheet" href="{{ page.extra_css | relative_url }}">
    {% endif %}

    <title>{{ page.title | default: site.title }}</title>

    <!-- Analytics (Plausible - Privacy-friendly) -->
    {% if site.plausible_domain %}
    <script defer data-domain="{{ site.plausible_domain }}" src="https://plausible.io/js/script.js"></script>
    {% endif %}

    <!-- Google Analytics -->
    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
</head>
<body>
    <!-- Language Selector -->
    <div class="lang-selector" id="langSelector">
        {% for lang in site.languages %}
        <a href="{{ site.baseurl }}/{{ lang.code }}/"
           class="lang-option {% if page.lang == lang.code %}active{% endif %}"
           title="{{ lang.name }}">
            {{ lang.flag }}
        </a>
        {% endfor %}
    </div>

    {{ content }}

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Search (Lunr.js) -->
    <script src="https://unpkg.com/lunr/lunr.js"></script>
    <script src="{{ '/js/search.js' | relative_url }}"></script>

    <!-- Main App -->
    <script src="{{ '/js/app.js' | relative_url }}"></script>

    <!-- Giscus Comments -->
    {% if page.comments %}
    <script src="https://giscus.app/client.js"
            data-repo="{{ site.giscus.repo }}"
            data-repo-id="{{ site.giscus.repo_id }}"
            data-category="{{ site.giscus.category }}"
            data-category-id="{{ site.giscus.category_id }}"
            data-mapping="pathname"
            data-strict="0"
            data-reactions-enabled="1"
            data-emit-metadata="0"
            data-input-position="top"
            data-theme="preferred_color_scheme"
            data-lang="{{ page.lang | default: 'es' }}"
            crossorigin="anonymous"
            async>
    </script>
    {% endif %}

    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('{{ "/sw.js" | relative_url }}')
                .then(reg => console.log('SW registrado'))
                .catch(err => console.log('SW error:', err));
        }
    </script>
</body>
</html>
