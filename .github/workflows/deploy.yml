# GitHub Actions Workflow para GitHub Pages
# Despliega automÃ¡ticamente en cada push a main

name: Deploy to GitHub Pages

on:
  # Ejecutar en push a main
  push:
    branches: ["main"]

  # Permitir ejecuciÃ³n manual
  workflow_dispatch:

# Permisos para desplegar a Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Evitar deploys concurrentes
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de Build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ’ Setup Ruby (para Jekyll)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ—ï¸ Build con Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Job de Deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
